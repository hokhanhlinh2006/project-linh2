        </li>
    </ul>
</div>
<div class="main-content">
    <div class="header">
        <h1>Danh má»¥c</h1>
        <div class="actions">
            <select id="statusFilter">
                <option value="all">Táº¥t cáº£</option>
                <option value="active">Äang hoáº¡t Ä‘á»™ng</option>
                <option value="inactive">Ngá»«ng hoáº¡t Ä‘á»™ng</option>
            </select>
            <input type="text" id="searchInput" placeholder="TÃ¬m kiáº¿m danh má»¥c theo tÃªn">
            <button class="add-btn" onclick="openModal()">ThÃªm má»›i danh má»¥c</button>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>MÃ£ danh má»¥c</th>
                <th>TÃªn danh má»¥c</th>
                <th>Tráº¡ng thÃ¡i</th>
                <th>Chá»©c nÄƒng</th>
            </tr>
        </thead>
        <tbody id="categoryTableBody">
        </tbody>
    </table>
    <div class="pagination"></div>

    <div class="modal" style="display: none;">
        <div class="modal-content">
            <h2 id="modalTitle">ThÃªm danh má»¥c</h2>
            <form id="categoryForm">
                <label for="maDanhMuc">MÃ£ danh má»¥c <span class="required">*</span></label>
                <input type="text" id="maDanhMuc" name="maDanhMuc" required>
                <label for="tenDanhMuc">TÃªn danh má»¥c <span class="required">*</span></label>
                <input type="text" id="tenDanhMuc" name="tenDanhMuc" required>
                <div class="status">
                    <label>Tráº¡ng thÃ¡i</label>
                    <label class="radio">
                        <input type="radio" name="trangThai" value="active" checked> Äang hoáº¡t Ä‘á»™ng
                    </label>
                    <label class="radio">
                        <input type="radio" name="trangThai" value="inactive"> Ngá»«ng hoáº¡t Ä‘á»™ng
                    </label>
                </div>
                <div class="buttons">
                    <button type="button" class="cancel" onclick="closeModal()">Há»§y</button>
                    <button type="submit" class="submit">LÆ°u</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    let categories = JSON.parse(localStorage.getItem("categories")) || [];
    let currentPage = 1;
    const itemsPerPage = 5;
    const tableBody = document.getElementById("categoryTableBody");
    const searchInput = document.getElementById("searchInput");
    const statusFilter = document.getElementById("statusFilter");
    const modal = document.querySelector(".modal");
    const form = document.getElementById("categoryForm");
    const maInput = document.getElementById("maDanhMuc");
    const tenInput = document.getElementById("tenDanhMuc");
    const modalTitle = document.getElementById("modalTitle");

    function renderCategories() {
        tableBody.innerHTML = "";
        let filtered = categories.filter(c => {
            const matchStatus = statusFilter.value === "all" || c.trangThai === statusFilter.value;
            const matchSearch = c.ten.toLowerCase().includes(searchInput.value.toLowerCase());
            return matchStatus && matchSearch;
        });
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginated = filtered.slice(start, end);
        paginated.forEach((c, i) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${c.ma}</td>
                <td>${c.ten}</td>
                <td><span class="status ${c.trangThai === 'active' ? 'active' : 'inactive'}">
                    â— ${c.trangThai === 'active' ? 'Äang hoáº¡t Ä‘á»™ng' : 'Ngá»«ng hoáº¡t Ä‘á»™ng'}
                </span></td>
                <td>
                    <i class="fas fa-trash delete" onclick="deleteCategory('${c.ma}')"></i>
                    <i class="fas fa-edit edit" onclick="editCategory('${c.ma}')"></i>
                </td>
            `;
            tableBody.appendChild(tr);
        });

        renderPagination(filtered.length);
    }
    function renderPagination(totalItems) {
        const pagination = document.querySelector(".pagination");
        pagination.innerHTML = "";
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        const prevBtn = document.createElement("button");
        prevBtn.textContent = "â†";
        prevBtn.disabled = currentPage === 1;
        prevBtn.onclick = () => {
            currentPage--;
            renderCategories();
        };
        pagination.appendChild(prevBtn);
        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement("button");
            btn.textContent = i;
            if (i === currentPage) btn.classList.add("active");
            btn.onclick = () => {
                currentPage = i;
                renderCategories();
            };
            pagination.appendChild(btn);
        }
        const nextBtn = document.createElement("button");
        nextBtn.textContent = "â†’";
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.onclick = () => {
            currentPage++;
            renderCategories();
        };
        pagination.appendChild(nextBtn);
    }
    function openModal() {
        form.reset();
        modalTitle.textContent = "ThÃªm danh má»¥c";
        modal.style.display = "block";
    }
    function closeModal() {
        modal.style.display = "none";
    }
    form.onsubmit = function(e) {
        e.preventDefault();
        const ma = maInput.value.trim();
        const ten = tenInput.value.trim();
        const trangThai = form.trangThai.value;
        if (!ma || !ten) return;
        const index = categories.findIndex(c => c.ma === ma);
        if (index >= 0) {
            categories[index].ten = ten;
            categories[index].trangThai = trangThai;
        } else {
            categories.push({ ma, ten, trangThai });
        }
        localStorage.setItem("categories", JSON.stringify(categories));
        closeModal();
        renderCategories();
    }
    function deleteCategory(ma) {
        if (confirm("Báº¡n cÃ³ cháº¯c cháº¯n muá»‘n xÃ³a khÃ´ng?")) {
            categories = categories.filter(c => c.ma !== ma);
            localStorage.setItem("categories", JSON.stringify(categories));
            alert("XÃ³a thÃ nh cÃ´ng!");
            renderCategories();
        }
    }
    function editCategory(ma) {
        const category = categories.find(c => c.ma === ma);
        if (!category) return;
        maInput.value = category.ma;
        tenInput.value = category.ten;
        form.trangThai.value = category.trangThai;
        modalTitle.textContent = "Cáº­p nháº­t danh má»¥c";
        modal.style.display = "block";
    }
    searchInput.addEventListener("input", () => {
        currentPage = 1;
        renderCategories();
    });
    const avatarIcon = document.getElementById("avatarIcon");
const userDropdown = document.getElementById("userDropdown");
const logoutBtn = document.getElementById("logoutBtn");
avatarIcon.addEventListener("click", () => {
    userDropdown.style.display = userDropdown.style.display === "block" ? "none" : "block";
});
window.addEventListener("click", function(e) {
    if (!avatarIcon.contains(e.target) && !userDropdown.contains(e.target)) {
        userDropdown.style.display = "none";
    }
});
logoutBtn.addEventListener("click", function(e) {
    e.preventDefault();
    localStorage.removeItem("user");
    window.location.href = "project.html";
});

    statusFilter.addEventListener("change", () => {
        currentPage = 1;
        renderCategories();
    });
    window.onload = renderCategories;
</script>
</body>
